<script>
    // === اسکریپت‌های قبلی برای نمایش/عدم نمایش فیلدهای شرطی ===
    function toggleConditionalInput(checkboxId, textInputId) {
        const checkbox = document.getElementById(checkboxId);
        const textInput = document.getElementById(textInputId);
        if (checkbox && textInput) {
            textInput.style.display = checkbox.checked ? 'block' : 'none';
            checkbox.addEventListener('change', () => {
                textInput.style.display = checkbox.checked ? 'block' : 'none';
                if(!checkbox.checked) textInput.value = '';
            });
        }
    }
    function toggleConditionalInputRadio(radioName, targetValue, textInputId) {
        const radios = document.getElementsByName(radioName);
        const textInput = document.getElementById(textInputId);
        let initiallyChecked = false;
        if(textInput){
             radios.forEach(radio => {
                 if (radio.value === targetValue && radio.checked) {
                     initiallyChecked = true;
                 }
                 radio.addEventListener('change', (event) => {
                     if (event.target.value === targetValue && event.target.checked) {
                         textInput.style.display = 'block';
                     } else {
                          // Check if *any* radio with this name is checked and matches target value
                          let shouldHide = true;
                          radios.forEach(r => {
                              if (r.value === targetValue && r.checked) {
                                  shouldHide = false;
                              }
                          });
                          if (shouldHide) {
                              textInput.style.display = 'none';
                              textInput.value = '';
                          }
                     }
                 });
             });
             textInput.style.display = initiallyChecked ? 'block' : 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        toggleConditionalInput('page_other_check', 'page_other_text');
        toggleConditionalInput('lang_other_check', 'lang_other_text');
        toggleConditionalInputRadio('وضعیت_دامنه', 'بله', 'domain_name_text');
        toggleConditionalInputRadio('وضعیت_هاست', 'بله', 'hosting_info_text');
    });
    // ==========================================================


    // === اسکریپت جدید برای ارسال با AJAX و نمایش پیام ===
    var form = document.getElementById("needs-assessment-form");
    var statusDiv = document.getElementById("form-status");
    var submitButton = form.querySelector('button[type="submit"]'); // Get the submit button

    async function handleSubmit(event) {
        event.preventDefault(); // جلوگیری از ارسال پیش‌فرض
        var data = new FormData(event.target);

        // غیرفعال کردن دکمه و نمایش پیام "در حال ارسال"
        submitButton.disabled = true;
        statusDiv.className = 'sending'; // Add sending class
        statusDiv.innerHTML = "در حال ارسال اطلاعات...";
        statusDiv.style.display = 'block'; // Make sure it's visible

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json' // مهم: درخواست پاسخ JSON
            }
        }).then(response => {
            submitButton.disabled = false; // فعال کردن مجدد دکمه
            if (response.ok) {
                statusDiv.className = 'success'; // Add success class
                statusDiv.innerHTML = "فرم شما با موفقیت ثبت شد. متشکریم!";
                form.reset(); // پاک کردن فرم (اختیاری)
                form.style.display = 'none'; // مخفی کردن فرم پس از موفقیت
            } else {
                // تلاش برای خواندن خطای Formspree (اگر JSON باشد)
                response.json().then(data => {
                    statusDiv.className = 'error'; // Add error class
                    if (Object.hasOwn(data, 'errors')) {
                        statusDiv.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                    } else {
                        statusDiv.innerHTML = "خطایی در ارسال فرم رخ داد. لطفاً دوباره تلاش کنید.";
                    }
                }).catch(error => {
                     statusDiv.className = 'error'; // Add error class
                     statusDiv.innerHTML = "خطایی در ارسال فرم رخ داد. لطفاً دوباره تلاش کنید.";
                });
            }
        }).catch(error => {
            submitButton.disabled = false; // فعال کردن مجدد دکمه در صورت خطای شبکه
            statusDiv.className = 'error'; // Add error class
            statusDiv.innerHTML = "خطای شبکه. لطفاً اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.";
        });
    }

    form.addEventListener("submit", handleSubmit);
    // ======================================================

</script>
