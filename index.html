<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم نیازسنجی وب‌سایت شرکت بازرگانی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        /* === تمام استایل‌های CSS قبلی اینجا قرار می‌گیرند === */
        body { font-family: 'Vazirmatn', Tahoma, sans-serif; line-height: 1.7; background-color: #f4f7f6; color: #333; font-size: 16px; padding: 20px; }
        .container { max-width: 800px; margin: 30px auto; background-color: #ffffff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border: 1px solid #e0e0e0; }
        h1 { color: #0056b3; text-align: center; margin-bottom: 25px; font-weight: 700; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .intro-text { text-align: center; margin-bottom: 30px; color: #555; }
        fieldset { border: 1px solid #dbe3e9; padding: 25px 30px; margin-bottom: 30px; border-radius: 8px; background-color: #fdfdfd; }
        legend { font-weight: 600; color: #0056b3; font-size: 1.2em; padding: 0 15px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #444; }
        input[type="text"], input[type="email"], input[type="url"], input[type="tel"], textarea { width: 100%; padding: 12px 15px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Vazirmatn', Tahoma, sans-serif; font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus, input[type="tel"]:focus, textarea:focus { border-color: #0056b3; outline: none; box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1); }
        textarea { min-height: 120px; resize: vertical; }
        .checkbox-group, .radio-group { margin-bottom: 15px; padding-right: 5px; }
        .checkbox-group div, .radio-group div { margin-bottom: 10px; display: flex; align-items: center; }
        .checkbox-group input[type="checkbox"], .radio-group input[type="radio"] { margin-left: 10px; cursor: pointer; width: 1.1em; height: 1.1em; }
        .checkbox-group label, .radio-group label { font-weight: normal; margin-bottom: 0; cursor: pointer; flex-grow: 1; }
        .inline-text-input { margin-top: 5px; padding: 8px 12px; font-size: 0.95rem; }
        button[type="submit"] { background-color: #0069d9; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; font-weight: 500; font-family: 'Vazirmatn', Tahoma, sans-serif; transition: background-color 0.3s ease, transform 0.1s ease; display: block; width: 100%; max-width: 250px; margin: 20px auto 0; }
        button[type="submit"]:hover { background-color: #0056b3; transform: translateY(-1px); }
        button[type="submit"]:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); } /* Adjust disabled style */
        .required-star { color: #e74c3c; margin-right: 3px; font-weight: bold; }
        @media (max-width: 768px) { .container { padding: 20px 25px; } h1 { font-size: 1.8em; } legend { font-size: 1.1em; } button[type="submit"] { max-width: 100%; } }
        @media (max-width: 480px) { body { padding: 10px; } .container { padding: 15px 20px; } h1 { font-size: 1.5em; } }

        /* استایل‌های پیام وضعیت (مانند قبل) */
        #form-status { padding: 15px 20px; margin: 20px 0; border-radius: 5px; text-align: center; font-weight: 500; display: none; border: 1px solid transparent; }
        #form-status.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; display: block; }
        #form-status.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; display: block; }
        #form-status.sending { background-color: #e2e3e5; color: #383d41; border-color: #d6d8db; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>فرم نیازسنجی وب‌سایت</h1>
    <p class="intro-text">لطفاً برای درک بهتر نیازمندی‌های شما جهت طراحی وب‌سایت شرکت، به سوالات زیر با دقت پاسخ دهید.</p>

    <!-- فرم با شناسه id="needs-assessment-form" -->
    <form id="needs-assessment-form">

        <!-- === تمام fieldset ها و فیلدهای فرم اینجا قرار می‌گیرند === -->
        <fieldset>

            <div> <label for="business_activity">زمینه اصلی فعالیت شرکت (واردات/صادرات چه کالاها/خدماتی؟): <span class="required-star">*</span></label> <textarea id="business_activity" name="زمینه_فعالیت" required></textarea> </div>
            <div> <label for="website_goal">هدف اصلی از راه‌اندازی یا بازطراحی وب‌سایت چیست؟ (مثلاً: افزایش اعتبار، معرفی، جذب مشتری، ارتباط با شرکا و...): <span class="required-star">*</span></label> <textarea id="website_goal" name="هدف_وبسایت" required></textarea> </div>
            <div> <label for="target_audience">مخاطبان اصلی وب‌سایت چه کسانی هستند؟ (داخلی/خارجی، مشتریان، تأمین‌کنندگان، کارجویان؟)</label> <textarea id="target_audience" name="مخاطبان_هدف"></textarea> </div>
            <div> <label for="current_website">آیا وب‌سایت فعلی دارید؟ (اگر بله، لطفاً آدرس آن را وارد کنید)</label> <input type="url" id="current_website" name="وبسایت_فعلی" placeholder="https://example.com"> </div>

        <fieldset>

            <div class="checkbox-group">

                <div><input type="checkbox" id="page_about" name="صفحات_مورد_نیاز[]" value="درباره_ما"><label for="page_about">درباره ما (تاریخچه، ماموریت، تیم و...)</label></div>
                <div><input type="checkbox" id="page_products" name="صفحات_مورد_نیاز[]" value="محصولات_خدمات"><label for="page_products">محصولات / خدمات (با دسته‌بندی احتمالی)</label></div>
                <div><input type="checkbox" id="page_news" name="صفحات_مورد_نیاز[]" value="اخبار_مقالات"><label for="page_news">اخبار / مقالات / وبلاگ</label></div>
                <div><input type="checkbox" id="page_contact" name="صفحات_مورد_نیاز[]" value="تماس_با_ما" checked disabled><label for="page_contact">تماس با ما (اطلاعات تماس، فرم، نقشه)</label></div>
                <div><input type="checkbox" id="page_gallery" name="صفحات_مورد_نیاز[]" value="گالری_پروژه_ها"><label for="page_gallery">گالری تصاویر / پروژه‌ها</label></div>
                <div><input type="checkbox" id="page_careers" name="صفحات_مورد_نیاز[]" value="فرصتهای_شغلی"><label for="page_careers">همکاری با ما / فرصت‌های شغلی</label></div>
                <div><input type="checkbox" id="page_certs" name="صفحات_مورد_نیاز[]" value="گواهینامه_ها"><label for="page_certs">گواهینامه‌ها / افتخارات</label></div>
                <div><input type="checkbox" id="page_faq" name="صفحات_مورد_نیاز[]" value="سوالات_متداول"><label for="page_faq">سوالات متداول (FAQ)</label></div>
                <div> <input type="checkbox" id="page_other_check" name="صفحات_مورد_نیاز[]" value="صفحه_دیگر_دارد"> <label for="page_other_check">صفحه دیگری مد نظر دارید؟ (لطفاً در کادر زیر بنویسید)</label> </div>
                <input type="text" id="page_other_text" name="صفحه_دیگر_توضیح" placeholder="نام صفحه یا صفحات دیگر..." class="inline-text-input" style="display: none;">
            </div>
            <label style="margin-top: 20px;">وضعیت محتوای متنی (معرفی‌ها، توضیحات محصولات و...):</label>
            <div class="radio-group">
                <div><input type="radio" id="content_text_ready" name="وضعیت_محتوای_متنی" value="آماده_است"><label for="content_text_ready">آماده است و ارائه می‌شود</label></div>
                <div><input type="radio" id="content_text_partial" name="وضعیت_محتوای_متنی" value="نیاز_به_تکمیل_دارد"><label for="content_text_partial">بخشی آماده است، نیاز به تکمیل دارد</label></div>

            </div>

                <div><input type="radio" id="content_media_partial" name="وضعیت_لوگو_تصاویر" value="برخی_آماده_است"><label for="content_media_partial">لوگو آماده است، تصاویر نیاز به تهیه دارد</label></div>

            </div>
        </fieldset>

        <fieldset>
            <legend>۳. طراحی ظاهری و برندینگ</legend>
            <div> <label for="brand_guideline">آیا دستورالعمل برندینگ (رنگ سازمانی، فونت و...) یا هویت بصری مشخصی دارید؟</label> <textarea id="brand_guideline" name="دستورالعمل_برندینگ" placeholder="اگر بله، لطفاً توضیح دهید یا به فایل آن اشاره کنید."></textarea> </div>
            <div> <label for="design_style">سبک طراحی کلی مورد نظر شما چیست؟</label> <textarea id="design_style" name="سبک_طراحی" placeholder="مثلاً: مدرن و مینیمال، رسمی و کلاسیک، گرم و دوستانه، صنعتی، لوکس..."></textarea> </div>
            <div> <label for="sample_websites">آیا وب‌سایت‌های خاصی (ایرانی یا خارجی، حتی غیرمرتبط) وجود دارند که از نظر ظاهری، حس و حال یا ساختار آن‌ها را می‌پسندید یا نمی‌پسندید؟</label> <textarea id="sample_websites" name="وبسایتهای_نمونه" placeholder="لطفاً آدرس سایت‌ها (URL) و دلیل علاقه یا عدم علاقه خود را به طور خلاصه ذکر کنید. این مورد به درک سلیقه شما کمک زیادی می‌کند."></textarea> </div>
        </fieldset>

        <fieldset>
            <legend>۴. ویژگی‌ها و امکانات فنی</legend>
            <label>زبان‌های مورد نیاز وب‌سایت: <span class="required-star">*</span></label>

                 <div><input type="checkbox" id="lang_en" name="زبانها[]" value="انگلیسی"><label for="lang_en">انگلیسی</label></div>
                 <div><input type="checkbox" id="lang_ar" name="زبانها[]" value="عربی"><label for="lang_ar">عربی</label></div>
                 <div><input type="checkbox" id="lang_ru" name="زبانها[]" value="روسی"><label for="lang_ru">روسی</label></div>
                 <div> <input type="checkbox" id="lang_other_check" name="زبانها[]" value="زبان_دیگر_دارد"> <label for="lang_other_check">زبان دیگری مد نظر دارید؟ (در کادر زیر بنویسید)</label> </div>
                 <input type="text" id="lang_other_text" name="زبان_دیگر_توضیح" placeholder="نام زبان یا زبان‌های دیگر..." class="inline-text-input" style="display: none;">
             </div>
            <div style="margin-top: 20px;"> <label for="specific_forms">آیا به فرم‌های خاص دیگری به جز فرم تماس با ما نیاز دارید؟ (مثلاً: فرم استخدام، درخواست نمایندگی، استعلام قیمت ساده)</label> <textarea id="specific_forms" name="فرمهای_خاص"></textarea> </div>

                 <div><input type="checkbox" id="tech_seo" name="ویژگی_سئو_پایه" value="بله" checked disabled><label for="tech_seo"> رعایت اصول اولیه سئو (بهینه‌سازی برای موتورهای جستجو مانند گوگل)</label></div>
                 <div><input type="checkbox" id="tech_search" name="ویژگی_جستجو" value="بله"><label for="tech_search"> قابلیت جستجو در محتوای سایت (مثلاً جستجوی اخبار یا محصولات)</label></div>
             </div>
             <div style="margin-top: 10px;"> <label for="seo_keywords">اگر کلمات کلیدی اصلی کسب‌وکارتان را می‌دانید، لطفاً چند مورد را ذکر کنید:</label> <textarea id="seo_keywords" name="کلمات_کلیدی_سئو" placeholder="مثلا: شرکت بازرگانی معتبر، واردات مواد اولیه غذایی، صادرات خشکبار به اروپا..."></textarea> </div>
        </fieldset>

        <fieldset>
            <legend>۵. موارد فنی و نگهداری</legend>
            <div> <label for="domain_name">آیا دامنه (آدرس اینترنتی .ir یا .com و...) برای سایت ثبت کرده‌اید؟</label> <div class="radio-group"> <div><input type="radio" id="domain_yes" name="وضعیت_دامنه" value="بله"><label for="domain_yes">بله، ثبت شده است (لطفاً نام دامنه را در کادر زیر وارد کنید)</label></div> <div><input type="radio" id="domain_no" name="وضعیت_دامنه" value="خیر"><label for="domain_no">خیر، نیاز به راهنمایی و ثبت دارم</label></div> </div> <input type="text" id="domain_name_text" name="دامنه_ثبت_شده" placeholder="example.com یا example.ir" class="inline-text-input" style="display: none;"> </div>
            <div style="margin-top: 20px;"> <label for="hosting_info">آیا خدمات میزبانی وب (هاست) دارید؟</label> <div class="radio-group"> <div><input type="radio" id="host_yes" name="وضعیت_هاست" value="بله"><label for="host_yes">بله، هاست تهیه شده است (لطفاً نام شرکت میزبان را ذکر کنید)</label></div> <div><input type="radio" id="host_no" name="وضعیت_هاست" value="خیر"><label for="host_no">خیر، نیاز به راهنمایی و تهیه هاست مناسب دارم</label></div> </div> <input type="text" id="hosting_info_text" name="هاستینگ_موجود" placeholder="نام شرکت میزبان..." class="inline-text-input" style="display: none;"> </div>

        </fieldset>

        <fieldset>
            <legend>۶. اطلاعات تماس شما (برای پیگیری)</legend>
             <div> <label for="contact_person">نام و نام خانوادگی فرد پاسخ‌دهنده / رابط پروژه: <span class="required-star">*</span></label> <input type="text" id="contact_person" name="نام_رابط" required> </div>
             <div> <label for="contact_email">آدرس ایمیل: <span class="required-star">*</span></label> <input type="email" id="contact_email" name="ایمیل_رابط" required> </div>

        </fieldset>

        <!-- Div برای نمایش پیام وضعیت -->

        <button type="submit" class="btn-submit">ارسال فرم نیازسنجی</button>

<script>
    // === Functions for Conditional Fields (Keep As Is) ===
    function toggleConditionalInput(checkboxId, textInputId) {
        const checkbox = document.getElementById(checkboxId);
        const textInput = document.getElementById(textInputId);
        if (checkbox && textInput) {
            const updateDisplay = () => {
                textInput.style.display = checkbox.checked ? 'block' : 'none';
                if (!checkbox.checked) textInput.value = '';
            };
            updateDisplay(); // Initial check
            checkbox.addEventListener('change', updateDisplay);
        } else {
            console.warn(`Conditional elements not found: ${checkboxId} or ${textInputId}`);
        }
    }

    function toggleConditionalInputRadio(radioName, targetValue, textInputId) {
        const radios = document.querySelectorAll(`input[name="${radioName}"]`); // More specific selector
        const textInput = document.getElementById(textInputId);
        if (radios.length > 0 && textInput) {
            const updateDisplay = () => {
                let show = false;
                radios.forEach(radio => {
                    if (radio.value === targetValue && radio.checked) {
                        show = true;
                    }
                });
                textInput.style.display = show ? 'block' : 'none';
                if (!show) textInput.value = '';
            };
            updateDisplay(); // Initial check
            radios.forEach(radio => radio.addEventListener('change', updateDisplay));
        } else {
             console.warn(`Conditional elements not found for radio group: ${radioName} or input ${textInputId}`);
        }
    }
    // ==========================================================

    // === Execute when the DOM is fully loaded ===
    document.addEventListener('DOMContentLoaded', () => {
        // Setup conditional fields
        toggleConditionalInput('page_other_check', 'page_other_text');
        toggleConditionalInput('lang_other_check', 'lang_other_text');
        toggleConditionalInputRadio('وضعیت_دامنه', 'بله', 'domain_name_text');
        toggleConditionalInputRadio('وضعیت_هاست', 'بله', 'hosting_info_text');

        // === AJAX Form Submission Logic ===
        const form = document.getElementById('needs-assessment-form');
        const statusDiv = document.getElementById('form-status');
        const submitButton = form ? form.querySelector('button[type="submit"]') : null;
        const formspreeURL = 'https://formspree.io/f/xanowgzw'; // ** CONFIRM THIS IS YOUR CORRECT FORM ID **

        // Check if all required elements are present
        if (!form) {
            console.error("Form with ID 'needs-assessment-form' not found.");
            return;
        }
        if (!statusDiv) {
            console.error("Status div with ID 'form-status' not found.");
            return;
        }
        if (!submitButton) {
            console.error("Submit button within the form not found.");
            return;
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default redirect behavior
            console.log('Submit event triggered & default prevented.');

            const formData = new FormData(form);
            const formObject = Object.fromEntries(formData.entries());
            const jsonData = JSON.stringify(formObject);
            const originalButtonText = submitButton.textContent;

            // --- Set UI to Sending State ---
            submitButton.disabled = true;
            submitButton.textContent = 'در حال ارسال...';
            statusDiv.className = 'sending'; // Use class for styling
            statusDiv.textContent = "در حال ارسال اطلاعات..."; // Use textContent for plain text
            statusDiv.style.display = 'block'; // Ensure it's visible
            console.log('UI set to sending state.');

            try {
                console.log(`Fetching ${formspreeURL}...`);
                const response = await fetch(formspreeURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json' // IMPORTANT: Tells Formspree to respond with JSON
                    },
                    body: jsonData
                });

                console.log(`Response received. Status: ${response.status}, OK: ${response.ok}`);

                if (response.ok) {
                    // Successful submission according to HTTP status
                    const responseData = await response.json(); // Formspree usually returns {ok: true} or similar
                    console.log('Fetch successful. Response data:', responseData);

                    // --- Set UI to Success State ---
                    statusDiv.className = 'success';
                    statusDiv.textContent = "فرم شما با موفقیت ثبت شد. متشکریم!";
                    statusDiv.style.display = 'block';
                    form.reset(); // Clear the form fields
                    form.style.display = 'none'; // Hide the form itself (optional)
                    console.log('UI set to success state. Form hidden.');

                    // Scroll to the success message (optional)
                    statusDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

                } else {
                    // Server returned an error status (4xx, 5xx)
                    let errorMessage = `خطای سرور: ${response.status} ${response.statusText}`;
                    try {
                        // Attempt to get more specific error from Formspree JSON body
                        const errorData = await response.json();
                        console.error('Formspree error response:', errorData);
                        if (errorData && errorData.errors && errorData.errors.length > 0) {
                            // Extract message from Formspree error structure
                            errorMessage = errorData.errors.map(err => err.message || err.field || 'خطای نامشخص').join(', ');
                        } else if (errorData && errorData.error) {
                             errorMessage = errorData.error;
                        }
                    } catch (parseError) {
                        console.error("Could not parse error JSON response:", parseError);
                        // Keep the original status text error if JSON parsing fails
                    }
                    throw new Error(errorMessage); // Throw to be caught by the catch block
                }

            } catch (error) {
                // Network error or error thrown from the 'else' block above
                console.error('Submission error:', error);

                // --- Set UI to Error State ---
                statusDiv.className = 'error';
                statusDiv.textContent = `مشکلی در ارسال فرم رخ داد: ${error.message}`;
                statusDiv.style.display = 'block';
                console.log('UI set to error state.');

            } finally {
                // --- Always Re-enable Button ---
                // This runs whether the fetch succeeded or failed
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                console.log('Finally block executed. Button re-enabled.');
            }
        });

        console.log("Form submission handler attached.");

    }); // End DOMContentLoaded
</script>
